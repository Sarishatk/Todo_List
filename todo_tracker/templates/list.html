<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" method="post">
    {% for ls in alllist %}
<tr>
    <td>{{ ls.title }}</td>
    <td>{{ ls.category }}</td>
    <td>{{ ls.price }}</td>
    <td>{{ ls.date }}</td>
    <td>{{ ls.note }}</td>
</tr>
{% empty %}
<tr><td colspan="5">No entries yet.</td></tr>
{% endfor %}

   </form>
</body>
</html>
