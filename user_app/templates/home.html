<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Tracker</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            color: #2563eb;
        }
        .todo-container {
            background: white;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e3a8a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f1f5f9;
        }
        a {
            color: #dc2626;
            text-decoration: none;
        }
        a:hover {
            color: #991b1b;
        }
    </style>
</head>
<body>

    <h1> To-Do Tracker</h1>

    <div class="todo-container">
        <!-- Add new entry -->
        <form action="{% url 'add_task' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" required>
            <select name="category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="shopping">Shopping</option>
                <option value="vehicle">Vehicle</option>
            </select>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <input type="date" name="date" required>
            <textarea name="note" placeholder="Add a note..." rows="2"></textarea>
            <button type="submit">Add</button>
        </form>

        <!-- Display items -->
        <table>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Date</th>
                <th>Note</th>
                <th>Delete</th>
            </tr>
            {% for ls in alllist %}
                <tr>
                    <td>{{ ls.title }}</td>
                    <td>{{ ls.category }}</td>
                    <td>{{ ls.price }}</td>
                    <td>{{ ls.date }}</td>
                    <td>{{ ls.note }}</td>
                    <td><a >‚ùå</a></td>
                </tr>
            {% empty %}
                <tr><td colspan="6">No entries yet.</td></tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
