<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #2563eb;
            text-shadow: 1px 1px #dbeafe;
        }

        .todo-container {
            background: white;
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3a8a;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f1f5f9;
            margin: 8px 0;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #dc2626;
            font-weight: bold;
        }

        a:hover {
            color: #991b1b;
        }
    </style>
</head>
<body>

    <h1>üìù My To-Do List</h1>

    <div class="todo-container">
        <!-- Add new task -->
        <form action="{% url 'add_task' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter new task..." required>
            <button type="submit">Add</button>
        </form>

        <!-- List tasks -->
        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.name }}
                    <div>
                        <a href="{% url 'delete_task' task.id %}">‚ùå</a>
                    </div>
                </li>
            {% empty %}
                <p style="text-align:center; color:#9ca3af;">No tasks yet!</p>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
