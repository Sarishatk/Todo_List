<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d7efff, #a1c4fd);
    }

    .signup-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 15px;
      font-weight: 500;
      color: #444;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #5dade2;
      box-shadow: 0 0 5px rgba(93, 173, 226, 0.3);
      outline: none;
    }

    button {
      background: #5dade2;
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Signup Form</h1>
    <form action="" method="post">
      {% csrf_token %}
      <label for="">Username</label>
      <input type="text" name="username">

      <label for="">Password</label>
      <input type="password" name="password">
      
      <button>Login</button>
    </form>
  </div>
</body>
</html>
