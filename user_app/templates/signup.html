<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Expense Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    }

    .signup-card {
      background: #fff;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 0 35px; /* only left and right */
    }

    .signup-header {
      text-align: center;
      padding-top: 30px;
      padding-bottom: 15px;
    }

    .signup-header h2 {
      font-size: 26px;
      color: #333;
      margin-bottom: 5px;
    }

    .signup-header p {
      font-size: 14px;
      color: #777;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #5dade2;
      box-shadow: 0 0 5px rgba(93, 173, 226, 0.3);
      outline: none;
    }

    button {
      background: #5dade2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 25px 0;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3498db;
    }

    .login-link {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <div class="signup-header">
      <h2>Join Todo </h2>
      <p>Track smarter, save better ðŸ’¸</p>
    </div>

    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login/">Login</a>
    </div>
  </div>
</body>
</html>
